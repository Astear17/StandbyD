<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Personal Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
            --text-muted: #888888;
            --accent-start: #2aaea6;
            --accent-end: #ffc490;
            --status-online: #43b581;
            --status-idle: #faa61a;
            --status-dnd: #f04747;
            --status-offline: #747f8d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Prevent scrolling */
            display: flex;
        }

        /* --- LEFT SIDE (75%) --- */
        .left-panel {
            width: 75%;
            height: 100%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-right: 1px solid rgba(255,255,255,0.1);
        }

        /* Discord Section (Top Left) */
        .discord-wrapper {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .profile-container {
            position: relative;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.1);
            object-fit: cover;
        }

        .status-indicator {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 3px solid var(--bg-color);
            background-color: var(--status-offline);
        }

        .user-info h2 {
            font-size: 1.8rem;
            font-weight: 800;
            /* Gradient Text Logic */
            background: linear-gradient(to right, var(--accent-start), var(--accent-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 4px;
        }

        .user-info span {
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-muted);
            font-size: 0.9rem;
            display: block;
        }

        /* Activity Card */
        .activity-card {
            margin-top: 20px;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            max-width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.05);
            display: none; /* Hidden by default until data loads */
        }

        .activity-icon {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            background-color: #222;
        }

        .activity-details h4 {
            font-size: 0.95rem;
            font-weight: 700;
            margin-bottom: 2px;
        }

        .activity-details p {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* Clock Section (Center/Bottom Left) */
        .clock-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-grow: 1; /* Takes up remaining space */
        }

        .time-display {
            font-size: 10rem; /* Massive clock */
            font-weight: 600;
            line-height: 1;
            letter-spacing: -4px;
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
        }

        .date-display {
            font-size: 1.5rem;
            color: var(--text-muted);
            margin-top: 10px;
            font-weight: 300;
        }

        /* --- RIGHT SIDE (25%) --- */
        .right-panel {
            width: 25%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
        }

        .yt-container {
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Responsive Tweaks for iPhone 7 Plus Landscape */
        @media (max-width: 900px) { 
            .time-display { font-size: 6rem; } 
            .left-panel { padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="left-panel">
        
        <div class="discord-wrapper">
            <div class="profile-container">
                <img src="https://cdn.discordapp.com/embed/avatars/0.png" alt="Profile" id="discord-pfp" class="avatar">
                <div id="status-dot" class="status-indicator"></div>
            </div>
            <div class="user-info">
                <h2 id="display-name">Loading...</h2>
                <span id="username">@...</span>
                
                <div id="activity-card" class="activity-card">
                    <img id="activity-img" class="activity-icon" src="" alt="Game Icon">
                    <div class="activity-details">
                        <h4 id="activity-name">Playing...</h4>
                        <p id="activity-state">Details</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="clock-section">
            <div class="time-display" id="clock">00:00:00</div>
            <div class="date-display" id="date">GMT +07:00 - Loading...</div>
        </div>
    </div>

    <div class="right-panel">
        <div class="yt-container">
            <iframe 
                src="https://www.youtube.com/embed/videoseries?list=PL4fGSI1pDJn6jJ8-5CpwjMoAm_K4_7RAz&autoplay=0&loop=1" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        /* --- 1. CLOCK FUNCTIONALITY --- */
        function updateClock() {
            const now = new Date();
            
            // Format Time (HH:mm:ss)
            const timeString = now.toLocaleTimeString('en-GB', { 
                hour12: false, 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });

            // Format Date (Sunday, February 15, 2026)
            const dateString = now.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            document.getElementById('clock').innerText = timeString;
            document.getElementById('date').innerText = `GMT +07:00 - ${dateString}`;
        }
        setInterval(updateClock, 1000);
        updateClock(); // Initial call

        /* --- 2. DISCORD LANYARD INTEGRATION (WebSocket) --- */
        const DISCORD_ID = "1036621192515297322";
        const socket = new WebSocket("wss://api.lanyard.rest/socket");

        // UI Elements
        const pfpEl = document.getElementById('discord-pfp');
        const nameEl = document.getElementById('display-name');
        const userEl = document.getElementById('username');
        const statusEl = document.getElementById('status-dot');
        const cardEl = document.getElementById('activity-card');
        const actImgEl = document.getElementById('activity-img');
        const actNameEl = document.getElementById('activity-name');
        const actStateEl = document.getElementById('activity-state');

        // Status Color Map
        const statusColors = {
            online: '#43b581',
            idle: '#faa61a',
            dnd: '#f04747',
            offline: '#747f8d'
        };

        socket.onopen = () => {
            // Initialize Lanyard
            socket.send(JSON.stringify({
                op: 2,
                d: { subscribe_to_id: DISCORD_ID }
            }));
        };

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const type = data.t; // Event type
            const d = data.d;    // Data payload

            if (type === "INIT_STATE" || type === "PRESENCE_UPDATE") {
                updateDiscordUI(d);
            }
        };

        // Heartbeat to keep connection alive
        setInterval(() => {
            if(socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ op: 3 }));
            }
        }, 30000);

        function updateDiscordUI(data) {
            // Handle nested data structure depending on event type
            const userData = data.discord_user || data; 
            const activities = data.activities || [];
            const status = data.discord_status || "offline";

            // 1. Profile Info
            // NOTE: Replace the URL below with your specific static image link if you prefer,
            // otherwise this code builds it dynamically from the API data.
            if(userData.avatar) {
                pfpEl.src = `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png`;
            }
            nameEl.innerText = userData.display_name;
            userEl.innerText = "@" + userData.username;
            statusEl.style.backgroundColor = statusColors[status] || statusColors.offline;

            // 2. Activity Handling (Game vs Custom)
            // We prioritize "Rich Presence" (Games) over Custom Status
            const gameActivity = activities.find(act => act.type === 0); // Type 0 is usually a game
            const customActivity = activities.find(act => act.type === 4); // Type 4 is custom status

            if (gameActivity) {
                // Show Game
                cardEl.style.display = "flex";
                actNameEl.innerText = gameActivity.name;
                actStateEl.innerText = gameActivity.state || gameActivity.details || "Playing";
                
                // Handle Game Image
                if (gameActivity.assets && gameActivity.assets.large_image) {
                    const appId = gameActivity.application_id;
                    const imgId = gameActivity.assets.large_image;
                    // Check if it's a spotify link or standard discord asset
                    if(imgId.startsWith("spotify:")) {
                         actImgEl.src = `https://i.scdn.co/image/${imgId.split(":")[1]}`;
                    } else {
                         actImgEl.src = `https://cdn.discordapp.com/app-assets/${appId}/${imgId}.png`;
                    }
                } else {
                    actImgEl.src = "https://cdn.discordapp.com/embed/avatars/0.png"; // Fallback
                }

            } else if (customActivity) {
                // Show Custom Status if no game is playing
                cardEl.style.display = "flex";
                actNameEl.innerText = "Status";
                // Combine emoji and state text
                let stateText = customActivity.state || "";
                if(customActivity.emoji) stateText = `${customActivity.emoji.name} ${stateText}`;
                actStateEl.innerText = stateText;
                // Use Profile Pic as icon for custom status
                actImgEl.src = pfpEl.src;
            } else {
                // Nothing happening
                cardEl.style.display = "none";
            }
        }
    </script>
</body>
  </html>
