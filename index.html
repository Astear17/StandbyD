<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iOS 26 Dashboard Standby</title>
<script src="https://www.youtube.com/iframe_api"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root {
    --glass-bg: rgba(255, 255, 255, 0.08);
    --glass-border: rgba(255, 255, 255, 0.15);
    --accent: #2aaea6;
    --text-primary: #ffffff;
    --text-secondary: rgba(255, 255, 255, 0.5);
}

* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

html, body {
    height: 100%;
    overflow: hidden;
    background: #000;
    -webkit-text-size-adjust: 100%;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: radial-gradient(circle at 20% 30%, rgba(124, 58, 237, 0.12) 0%, transparent 40%),
                      radial-gradient(circle at 80% 70%, rgba(59, 130, 246, 0.12) 0%, transparent 40%);
    /* Forced scaling for consistency */
    zoom: 0.7;
    -moz-transform: scale(0.7);
    -moz-transform-origin: center center;
}

.dashboard-container {
    width: 95vw;
    height: 90vh;
    min-width: 1000px; /* Forces horizontal layout on high-DPI mobile screens */
    display: grid;
    grid-template-columns: 3fr 1fr;
    gap: 20px;
}

/* --- CARDS --- */
.glass-card {
    background: var(--glass-bg);
    backdrop-filter: blur(40px);
    -webkit-backdrop-filter: blur(40px);
    border: 1px solid var(--glass-border);
    border-radius: 35px;
    position: relative;
    overflow: hidden;
}

/* --- LEFT SIDE --- */
.left-section { 
    display: grid;
    grid-template-rows: 200px 1fr;
    gap: 20px;
}

.widgets-row { 
    display: grid;
    grid-template-columns: 1fr 1fr; /* Forces profile/activity side-by-side */
    gap: 20px;
}

.clock-widget {
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding-left: 60px;
}

.time-display {
    font-size: 10vw;
    font-weight: 800;
    letter-spacing: -5px;
    line-height: 1;
    color: white;
}

.date-display {
    font-size: 1.5vw;
    color: var(--text-secondary);
    font-weight: 600;
    margin-top: 10px;
}

/* --- WIDGET CONTENT --- */
.profile-widget, .activity-widget { padding: 30px; display: flex; align-items: center; gap: 20px; }

.avatar {
    width: 90px; height: 90px; border-radius: 50%;
    background-size: cover; position: relative;
    border: 2px solid var(--glass-border);
}

.status-dot {
    width: 20px; height: 20px; border-radius: 50%;
    position: absolute; bottom: 2px; right: 2px;
    border: 3px solid #000;
}

.display-name { font-size: 28px; font-weight: 800; color: #fff; }
.username { font-size: 16px; opacity: 0.5; }
.custom-status { font-size: 16px; margin-top: 5px; color: #ddd; display: flex; align-items: center; gap: 5px; }
.custom-status img { width: 18px; height: 18px; }

.activity-label { opacity: 0.4; font-size: 11px; text-transform: uppercase; font-weight: 800; margin-bottom: 5px; }
.activity-title { font-size: 22px; font-weight: 800; }
.activity-timer { font-size: 20px; color: var(--accent); font-family: monospace; }

/* --- MEDIA CARD (1/4) --- */
.music-section { padding: 20px; display: flex; flex-direction: column; }
.video-container { flex: 1; border-radius: 20px; overflow: hidden; background: #000; }
.controls-container { padding-top: 15px; display: flex; flex-direction: column; align-items: center; gap: 10px; }
.track-title { font-size: 14px; text-align: center; opacity: 0.8; width: 100%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
.buttons-row { display: flex; align-items: center; gap: 20px; }
.ctrl-btn svg { width: 30px; height: 30px; fill: white; cursor: pointer; }

#playlist-selector {
    position: absolute; inset: 0; background: rgba(0,0,0,0.95);
    z-index: 100; display: flex; flex-direction: column; justify-content: center; padding: 20px; gap: 10px;
}
.playlist-btn {
    background: rgba(255,255,255,0.1); border: none; padding: 15px; border-radius: 15px;
    color: white; font-weight: 700; cursor: pointer;
}
</style>
</head>
<body>

<div class="dashboard-container">
    <div class="left-section">
        <div class="widgets-row">
            <div class="glass-card profile-widget">
                <div class="avatar" id="avatar"><div class="status-dot" id="status"></div></div>
                <div>
                    <div class="display-name" id="displayName">Loading...</div>
                    <div class="username" id="username"></div>
                    <div id="customStatus" class="custom-status"></div>
                </div>
            </div>
            <div class="glass-card activity-widget">
                <div>
                    <p class="activity-label">Live Session</p>
                    <div id="activityName" class="activity-title">No activity</div>
                    <div id="activityTimer" class="activity-timer"></div>
                </div>
            </div>
        </div>
        <div class="glass-card clock-widget">
            <div class="time-display" id="clock">00:00:00</div>
            <div class="date-display" id="date">...</div>
        </div>
    </div>

    <div class="glass-card music-section">
        <div id="playlist-selector">
            <h3 style="color:white; text-align:center; margin-bottom:10px;">Select Media</h3>
            <button class="playlist-btn" onclick="startPlayer('PLZ2Dl3sR6J-T2JvZTrZ53Y4CDrqqT_eca')">Main Collection</button>
            <button class="playlist-btn" onclick="startPlayer('PLZ2Dl3sR6J-Sr-8ygrY52eRWhgcurkufY')">Secondary Mix</button>
        </div>
        <div class="video-container"><div id="player"></div></div>
        <div class="controls-container">
            <div class="track-title" id="trackTitle">Standby...</div>
            <div class="buttons-row">
                <div class="ctrl-btn" onclick="prevVideo()"><svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg></div>
                <div class="ctrl-btn" onclick="togglePlay()"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></div>
                <div class="ctrl-btn" onclick="nextVideo()"><svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg></div>
            </div>
        </div>
    </div>
</div>

<script>
function updateClock(){
    const now = new Date();
    document.getElementById("clock").innerText = now.toLocaleTimeString('en-GB',{hour12:false});
    document.getElementById("date").innerText = "GMT +07:00 - " + now.toLocaleDateString('en-US',{weekday:'long', year:'numeric', month:'long', day:'numeric'});
}
setInterval(updateClock, 1000); updateClock();

let currentActivityStart = null;
function runTimer(){
    if(!currentActivityStart) return;
    const diff = Date.now() - currentActivityStart;
    const sec = Math.floor(diff/1000);
    document.getElementById("activityTimer").innerText = `${Math.floor(sec/60)}:${(sec%60).toString().padStart(2,'0')}`;
    requestAnimationFrame(runTimer);
}

async function fetchDiscord(){
    try {
        const res = await fetch("https://api.lanyard.rest/v1/users/1036621192515297322");
        const { data } = await res.json();
        if(!data) return;
        const user = data.discord_user;
        document.getElementById("avatar").style.backgroundImage = `url('https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.webp?size=256')`;
        document.getElementById("displayName").innerText = user.display_name || user.username;
        document.getElementById("username").innerText = "@" + user.username;
        const colors = {online:"#43b581", idle:"#faa61a", dnd:"#f04747", offline:"#747f8d"};
        document.getElementById("status").style.background = colors[data.discord_status] || "#747f8d";
        
        const activity = data.activities.find(a => a.type === 0 || a.name === "Spotify");
        if(activity) {
            document.getElementById("activityName").innerText = activity.name;
            currentActivityStart = activity.timestamps?.start || null;
            if(currentActivityStart) runTimer();
        }
    } catch(e) {}
}
fetchDiscord(); setInterval(fetchDiscord, 15000);

let player;
function startPlayer(id) {
    document.getElementById("playlist-selector").style.display = "none";
    player = new YT.Player('player', {
        height: '100%', width: '100%',
        playerVars: { 'autoplay': 1, 'listType': 'playlist', 'list': id, 'controls': 0 },
        events: { 'onReady': (e) => e.target.playVideo() }
    });
}
function togglePlay() { player.getPlayerState() === 1 ? player.pauseVideo() : player.playVideo(); }
function nextVideo() { player.nextVideo(); }
function prevVideo() { player.previousVideo(); }
</script>
</body>
</html>
